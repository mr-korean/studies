    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin:0;
            padding-left: 0;
            background-color: teal;
        }
        /* list-style-type는 목록의 점표를 없애준다. */
        /* margin은 ul의 위아래 여백을 뜻한다. */
        /* padding-left는 ul이 기본적으로 가지고 있는 왼쪽 여백을 뜻한다. */

        li {
            display: inline-block;
            border: 1px solid black;
            text-align:center;
        }
        /* display:inline-block은 목록을 한 줄로 보이게 해 준다. (inline + block) */
        /* width는 각 목록 부분의 간격을 10px로 만들어준다. */
        /* padding은 버튼 이외의 공백을 뜻한다(없으면 버튼만 남는다). */

        li a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
            text-align: center;
        /* padding은 텍스트 주변의 여백을 뜻한다. 많으면 텍스트가 갈린다. */
        }

        li a:hover {
            background-color: cyan;
            color: black;
        }
    </style>
</head>
