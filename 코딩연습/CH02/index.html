<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>포토앨범만들기</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="mybf.js"></script>

</head>

<body onLoad="init();">
    <div class="container">
        <h2>포토앨범</h2>
        <canvas id="canvas" width="600" height="400">
            이 브라우저는 canvas 요소를 지원하지 않습니다.
        </canvas>
        <br>
        <button class="btn btn-primary" onClick="removeobj();">마지막으로 이동된 객체 삭제하기</button>
        <button class="btn btn-primary" onClick="saveasimage();">파일로 저장할 수 있는 이미지를 창으로 띄우기</button>
        <!-- <button class="btn" onclick="init()" style="background-color:darkorchid; color:white;">초기화?</button> -->
        <div>
            <h4>사용법</h4>
            <ul>
                <li>더블클릭하면 복사됩니다.</li>
                <li>클릭 드래그로 선택한 도형이나 사진을 옮길 수 있습니다.</li>
                <li>마지막 선택된 도형이나 사진이 맨 위에 보여집니다.</li>
                <li>이미지 저장은 서버에서 실행되는 경우 이용이 가능합니다. (단, firfox 이용자는 로컬에서도 이미지를 저장할 수 있음.)</li>
            </ul>
        </div>
    </div>

</body>

</html>
