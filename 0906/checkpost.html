<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px;
            /* 텍스트 상자 안쪽 여백 */
            margin: 5px 0px;
            display: inline-block;
            border: 2.5px dotted olive;
            transition: 0.5s;
            /* 아래의 focus 효과까지 걸리는 시간 */
            outline: none;
            /* 불 들어오는 효과를 삭제 */
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: khaki;
            padding: 14px;
            margin: 5px 0px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            /* 마우스를 올리면 커서가 변화 */
            display: inline-block;
            box-sizing: border-box;
        }

        input[type=text]:focus {
            background-color: navajowhite;
            color: red;
            border: 2.5px dotted sienna;
        }

        input[type=submit]:hover {
            background-color: olive;
            color: white;
        }

        div {
            min-width: 250px;
            max-width: 700px;
            border-radius: 8px;
            background-color: lemonchiffon;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div>
        <a href="index.html" style="text-decoration:none;"><span style="color:green;text-decoration:none;">인덱스로 돌아가기</span></a>
    </div>
    <div>
        <form action="http://192.168.0.121/~c19lhk/0907/savedata.php" method="GET">
            당신의 성씨를 입력하세요.
            <br>
            <input type="text" name="surname" value="성씨">
            <br>당신의 이름을 입력하세요.
            <br>
            <input type="text" name="firstname" value="이름">
            <br><br>
            <input type="submit" value="제출">
        </form>
        <br>
        <form action="http://192.168.0.121/~shin/php/checkPost.php" method="POST">
            <!-- PHP 주소와 method를 통일해야 결과가 제대로 뜬다. POST는 URL에 정보가 노출되지 않고 용량에 제한이 없다. -->
            <field>
                <legend>
                    <h1>거주 조사</h1>
                </legend>
                <label for="mydistrict">내가 사는 지역 : </label><br>
                <input type="text" name="district" value="ex. 경기도" id="mydistrict">
                <!-- type는 선택지의 종류를, name은 선택지들의 분류를, value는 기본값을, id는 (text의 경우) 강조 효과를 준다. -->
                <br><br>
                <label for="mycity">내가 사는 도시 : </label><br>
                <input type="text" name="city" value="ex. 서울특별시" id="mycity">
                <br><br>
                <label for="myhome">거주 형태 : </label><br>
                <input type="radio" name="home" value="아파트" id="myhome">아파트<br>
                <input type="radio" name="home" value="주택" id="myhome">주택<br>
                <input type="radio" name="home" value="원룸" id="myhome">원룸
                <br><br>
                <label for="myfamily">거주 인원 : </label><br>
                <select id="myfamily" name="family">
                <option value="1명">1명</option>
                <option value="2명">2명</option>
                <option value="3명">3명</option>
                <option value="4명">4명</option>
                <!-- 선택지를 한눈에 볼 수 있는 radio에 비해, select는 전체를 보지 못하므로 중요도가 낮아진다. -->
            </select>
                <input type="submit" value="제출">
            </field>
            <br><br>
        </form>
    </div>
</body>

</html>
