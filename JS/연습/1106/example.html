<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>생성자 함수 & 인스턴스</title>
</head>
<body>
    <script>
        // Car 객체를 만든다. 속성은 Brand, Name.
        // 인스턴스 sonata를 만든다. 제조사는 Hyundai.
        // 인스턴스 pride를 만든다. 제조사는 KIA.
        // 각각 인스턴스가 맞는지 확인한다.

        var Car = function (brand, name)
        {
            this.brand = brand;
            this.name = name;
        }

        var sonata = new Car("Sonata", "Hyundai") // new를 사용하여 새로운 객체를 만든다. (안 썼으니까 안 생길 수밖에)
        // 위를 해석하면 "함수 Car를 사용하여 새로운 객체 sonata를 만든다."
        var pride = new Car("Pride", "KIA")

        console.log(sonata instanceof Car); // sonata가 Car를 사용한 인스턴스(예시)인지 확인한다. new Car()를 써서 만들었으므로 true가 출력된다.
        console.log(pride instanceof Car);
        console.log(typeof sonata);
        console.log(sonata.brand); // 객체로 만들었기 때문에 메소드 brand를 사용하여 값을 확인할 수 있다.
        console.log(sonata.constructor);
    </script>
</body>
</html>
