<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="changeColor()">랜덤</button>
<script>
// 랜덤 함수 호출
// 배열에 색깔 나열
// 
var bg = document.getElementsByTagName('body');
var colorList = ["red", "orange", "yellow", "green", "blue", "indigo", "purple"]

function changeColor()
{
    var randomNum = Math.floor(Math.random() * 7);
    bg[0].style.backgroundColor = colorList[randomNum]
}

</script>
</body>
</html>
