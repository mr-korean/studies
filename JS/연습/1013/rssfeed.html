<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>6-01_menu</title>
<link href="../_common/css/style.css" rel="stylesheet" type="text/css">
<style>
</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>내비게이션 메뉴</h1>
<h2>jQuery의 기본 마스터하기</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
    <ul id="latest"></ul>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function(){
        var rssURL = "http://jpub.tistory.com/rss"
        $.ajax(
            {
                url: 'samplefeed.xml',
                type: 'GET',
                dataType: 'xml',
                data: {
                    url: rssURL
                    }
            })

        .done(function(data){
            $(data).find('channel item').each(function()
            {
                var itemTitle = $(this).find('title').text()
                var permaLink = $(this).find('link').text()
                $('#latest').append(
                    $('<li></li>').append(
                    $('<a></a>')
                    .attr('href', permaLink)
                    .text(itemTitle)
                    )
                )
            }
            )
        }
        )
        .fail(function(){
            window.alert('데이터를 불러오지 못했습니다.')
        }
        )
    })
</script>
</body>
</html>
