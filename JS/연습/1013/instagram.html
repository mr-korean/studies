<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>6-01_menu</title>
<link href="../_common/css/style.css" rel="stylesheet" type="text/css">
<style>
    img {
        max-width: 100%;
    }

    #gallery {
        overflow: hidden;
        box-sizing: border-box;
        padding-left: 1px;
    }

    .img_block {
        display: inline-block;
        box-sizing: border-box;
        padding: 2px;
        width: 33.33%;
    }

    .img_block a {
        display: block;
        text-align: bottom;
        font-size: 0;
    }

    .caption {
        margin: 0 0 1em 0;
        padding: 0;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-size: 80%;
        color: #666;
    }

    #pagination {
        margin: 40px 0;
        text-align: center;
    }
</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>내비게이션 메뉴</h1>
<h2>jQuery의 기본 마스터하기</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
    <div id="gallery"></div>
    <div id="pagination"></div>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="script.js"></script>
</body>
</html>
