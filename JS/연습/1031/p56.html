<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>in 연산자로 속성 확인하기</title>
</head>
<body>
    <script>
        var myObj = {foo: 'value'}
        console.log('foo' in myObj);
        // myObj '안'에 foo라는 속성이 있는지를 확인하며, 이 경우 있으므로 true를 출력한다.

        for (val in myObj) // myObj에 있는 val을 다 가져올 때까지...
        {
            console.log(val); // 속성이 출력된다.
            console.log(myObj.val) // 값이 출력된다.
        }
    </script>
</body>
</html>
