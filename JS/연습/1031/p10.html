<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>객체 만들기</title>
</head>
<body>
    <p>자바스크립트 생성자(constructor)는 객체 인스턴스를 생성하고 반환한다.</p>
    <script>
        // var myArray = []; 실제 상황에서는 리터럴 방식으로 사용해야 한다.
        // myArray는 Array의 인스턴스다.
        var myArray = new Array();
        console.log(typeof myArray); // object
        console.log(myArray);
        console.log(myArray.construtor); // Array()
    </script>
</body>
</html>
