<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>입력 데이터 유효성 검사</title>
</head>
<body>
    <input id="id1" type="number" min="100" max="300" required>
    <!-- require를 넣어 필수 입력 사항으로 처리한다. -->
    <button onclick="myFunction()">OK</button>
    <!-- 클릭하면 myFunction() 함수가 실행되게 한다. -->
    <p id="demo"></p>

    <script>
        function myFunction()
        {
            var objj = document.getElementById('id1');
            if (objj.checkValidity() == false)
            // objj에 입력한 데이터의 유효성을 checkValidity()로 검사한다.
            {
                document.getElementById('demo').innerHTML = objj.validationMessage;
                // checkValidity()에 내장된 기본 오류 메시지를 출력한다.
            }
        }
    </script>
</body>
</html>
