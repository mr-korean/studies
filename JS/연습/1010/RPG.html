<script>
var trump = 100;
var attack;
var count = 0;

window.alert('앗! 호로관의 여포가 나타났다!')
while(trump > 0)
{attack = Math.floor(Math.random() * 20 + 1) //이렇게 하면 0~19에 1을 더해 사실상 1~20이 된다.
console.log('여포를 공격하여 ' + attack + '의 피해를 입혔다!')
trump -= attack; // trump = trump - attack을 간략화한 것이다.
count++;
}
console.log('적장! ' + count + '합만에 물리쳤다!!')
</script>
