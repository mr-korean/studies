        // 대성당 짓기
        // 작업일(* 랜덤) + 휴일(* 랜덤) = 전체 목표
        var cathedral = 0; // 전체 목표
        var working; // 작업일
        var holiday = 1; // 휴일
        var count = 1; // 걸린 기간
        while (cathedral < 101)
        {
            var random = Math.floor(Math.random() * 7 + 1);
            if (random <= 5)
            {
                working = Math.floor(Math.random() * 20 + 1)
                cathedral = cathedral + working;
                document.getElementById('demo').innerHTML += count + "일차 - " + working + "만큼 일하여" + cathedral + "%만큼 완료했습니다.<br>"
            }
            else
            {
                cathedral = cathedral + holiday;
                document.getElementById('demo').innerHTML += count + "일차 - 휴일이라서 작업을 쉬었습니다.<br>"
            }
            count++;
        }
