<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var number = Math.floor(Math.random() * 6 + 1); // 1에서 6 사이의 숫자를 랜덤 추출
        var answer = parseInt(window.prompt("주사위 굴리기 게임.\n눈이 몇인지 맞춰보세요."));
        if (answer == number)
        {window.alert("맞췄습니다!")}
        else if (answer > number)
        {
            window.alert("틀렸습니다!\n좀 더 낮은 숫자를 입력하세요!\n정답번호 : " + number)
        }
        else if (answer < number)
        {
            window.alert("틀렸습니다!\n좀 더 높은 숫자를 입력하세요!\n정답번호 : " + number)
        }
        else
        {window.alert("※ 경 고 ※\n1에서 6 사이의 숫자만 입력하세요!")}
    </script>
</body>
</html>
