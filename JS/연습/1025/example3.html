<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var question = window.prompt("이 아이템을 버리시겠습니까?\nYES 혹은 NO로 대답하세요.")
        if (question == "YES")
        {window.alert("그것을 버리다니 당치도 않다!")}
        else if (question == "NO")
        {window.alert("다행이다.")}
        else
        {window.alert("뭐라고요?")}
    </script>
</body>
</html>
