<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="gamestart"></p>
    <script>
        var r = window.confirm("게임 시작! 준비됐나요?")
        if (r == true)
        {
            document.getElementById('gamestart').innerHTML = "게임을 시작합니다."
            console.log("게임을 시작합니다.")
            window.alert("게임을 시작합니다.")
        }
        else
        {
            document.getElementById('gamestart').innerHTML = "게임을 종료합니다."
            console.log("게임을 종료합니다.")
            window.alert("게임을 종료합니다.")
        }
    </script>
</body>
</html>
