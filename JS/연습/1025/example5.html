<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="display:inline-block;text-align:center;">
        <div style="background-color:black;color:white">통금시간<br>땡땡땡</div>
        <div id="timelimit"></div>
    </div>
    <script>
        var currentHour = new Date().getHours(); // 현재 시간.시간만 추출
        if (currentHour >= 8 &&  currentHour < 16)
        {window.alert("하루의 1/3")}
        else if (currentHour >= 16 && currentHour < 24)
        {window.alert("하루의 2/3")}
        else
        {window.alert("하루의 3/3")}

        if (currentHour >= 22 && currentHour < 2)
        {document.getElementById('timelimit').innerHTML = "통금!"}
        else
        {document.getElementById('timelimit').innerHTML = "통금을 해제합니다.<br><del>안되잖아?</del>"}
    </script>
</body>
</html>
