<script>
    var bowwow = function(num)
    {
        if(num % 3 === 0 && num % 5 === 0)
        {return 'BowWow!'}
        else if(num % 3 === 0)
        {return 'Bow!'}
        else if(num % 5 === 0)
        {return 'Wow!'}
        else {return num;}
    }

    for(var i = 1; i <= 30; i++)
    {console.log(bowwow(i))}
</script>
