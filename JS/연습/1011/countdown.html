<script>
    var countdown = function(due)
    {
        var now = new Date();

        var rest = due.getTime() - now.getTime();
        var sec = Math.floor(rest / 1000 % 60)
        var min = Math.floor(rest / 1000 / 60) % 60
        var hours = Math.floor(rest / 1000 / 60 / 60) % 24
        var days = Math.floor(rest / 1000 / 60 / 60 / 24)
        var count = [days, hours, min, sec]

        return count
    }

    var goal = new Date();
    goal.setHours(23)
    goal.setMinutes(59)
    goal.setSeconds(59)

    console.log(countdown(goal))
    var recalculator = function()
    {
    var counter = countdown(goal)
    var timeleft = counter[1] + ':' + counter[2] + ':' + counter[3]
    document.getElementById('timebomb').textContent = timeleft
    refresh()
    }

    var refresh = function()
    {setTimeout(recalculator, 1000)}
    recalculator()

// ======================================================================

    var birthgoal = new Date(2017, 10, 15)
    var birthrecalcul = function()
    {
        var counter = countdown(birthgoal)
        document.getElementById('birthday').textContent = counter[0]
        document.getElementById('birthhour').textContent = counter[1]
        document.getElementById('birthmin').textContent = counter[2]
        document.getElementById('birthsec').textContent = counter[3]
        birthrefresh();
    }
    var birthrefresh = function()
    {setTimeout(birthrecalcul, 1000)}
    birthrecalcul()
</script>
