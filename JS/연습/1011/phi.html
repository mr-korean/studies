<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>제목</h1>
<h2>부제목</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
    <p>원주율은 <span><script>document.write(Math.PI)</script></span>.</p>
    <p>소수점을 전부 버리면 <span><script>document.write(Math.floor(Math.PI))</script></span>.</p>
    <p>소수점 두 번째 자리에서 버리면 <span id="output"></span>.</p>
    <p>소수점 다섯 번째 자리에서 버리면 <span id="output5"></span>.</p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
    var sosujom = function(num, digit)
    {var time = Math.pow(10, digit)
    return Math.floor(num * time) / time}

    document.getElementById('output').textContent = sosujom(Math.PI, 2)
    document.getElementById('output5').textContent = sosujom(Math.PI, 5)
</script>
</body>
</html>
