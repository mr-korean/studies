<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>a와 b 사이 숫자를 반환하는 랜덤함수(단, b가 a보다 커야 한다)</p>
<p id="demo"></p>
<p>a 입력값 = <span id="numa"></span></p>
<p>b 입력값 = <span id="numb"></span></p>
<script>
    // 1. a 값을 받아온다.
    // 2. b 값을 받아온다.
    // 3. Math.random()이 0.99... 인 것을 이용하여 랜덤함수를 만든다.
    // (random에 특정 수를 곱할 경우, random은 1보다 작으므로 항상
    // 특정 수보다 작은 값이 나온다.)
    // 4. 특정 수까지 포함할 수 있도록 1을 더한다.
    // (두 숫자 사이의 숫자를 세는 법과 동일)
 function random(a, b)
 {
     var randomnum = Math.floor(Math.random() * (b - a + 1)) + a
     document.getElementById('numa').innerHTML = a;
     document.getElementById('numb').innerHTML = b;
     document.getElementById('demo').innerHTML = randomnum;
 }
 ;
</script>
</body>
</html>
