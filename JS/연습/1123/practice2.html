<body>
    <p>더블클릭하면 사라짐.</p>    
    <p>나도.</p>
    <p>나도나도.</p>
<script>
    window.onload = function() {
        var power = document.querySelectorAll("p");
        for (const elem of power) { // const에 대해선 practice.html 을 참고.
            console.log(elem.tagName.toLowerCase());
            if(elem.tagName.toLowerCase() === 'p'){
                elem.addEventListener("dblclick", hideme);
            }
        }
    }

    function hideme() {
        this.style.display = "none";
    }

    // $(document).ready(function () {

</script>
