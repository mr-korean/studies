<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>J쿼리→JS</title>
</head>

<body>
    <p>If you click on me, I will disappear.</p>
    <script>
        window.onload = function () { // 문서가 다 로딩되면 실행
            var phrase = document.querySelectorAll("p"); // 문서에서 모든 p 태그를 가져온다.
            for (const elem of phrase) { // 엘리먼트의 이름을 가져올 때는 tagName 속성을 사용한다.

            // ※ const는 var(변수)와 달리 상수라서 변하지 않는다.
                console.log(elem.tagName.toLowerCase()); // tagName은 대문자를 가져오는데 브라우저에 따라 대문자나 소문자를 사용하므로 전부 소문자로 바꿔야 한다.
                if(elem.tagName.toLowerCase() === 'p'){ // 
                    elem.addEventListener("click", hideme);
                }
            }
        }

        function hideme() {
            this.style.display = "none";
        }


        // $(document).ready(function () {
        //     $("p").click(function () {
        //         $(this).method();
        //     });
        // });
    </script>
</body>

</html>
